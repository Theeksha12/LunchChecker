<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Check</h1>
        <label for="lunchItems">List your lunch items:</label>
        <input type="text" id="lunchItems" ng-model="lunchItems" placeholder="Comma separated list of items">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p>{{message}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
