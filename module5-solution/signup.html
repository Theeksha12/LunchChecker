<!DOCTYPE html>
<html lang="en" ng-app="MenuApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Buttons */
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Success & Error Messages */
        .text-success {
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        .text-danger {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up for Our Newsletter</h2>
    <form name="signupForm" ng-submit="signupCtrl.submitForm()" novalidate>
        
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" ng-model="signupCtrl.user.firstName" required>
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" ng-model="signupCtrl.user.lastName" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" ng-model="signupCtrl.user.email" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" class="form-control" ng-model="signupCtrl.user.phone" required>
        </div>
        
        <div class="form-group">
            <label>Favorite Dish Number:</label>
            <input type="text" class="form-control" ng-model="signupCtrl.user.favoriteDish" required ng-blur="signupCtrl.validateDish()">
            <p class="text-danger" ng-show="signupCtrl.invalidDish">No such menu number exists</p>
        </div>

        <button type="submit" ng-disabled="signupForm.$invalid">Submit</button>
        
        <p class="text-success" ng-show="signupCtrl.saved">Your information has been saved</p>
    </form>
</div>

</body>
</html>
