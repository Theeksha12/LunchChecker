<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Check-Off</title>
  <link rel="stylesheet" href="styles.css"> <!-- optional, for styling -->
</head>
<body ng-controller="ToBuyController as toBuyCtrl">
  
  <h1>Shopping List</h1>
  
  <div class="list-container">
    <!-- To Buy List -->
    <div class="list" ng-controller="ToBuyController as toBuyCtrl">
      <h2>To Buy</h2>
      <ul>
        <li ng-repeat="item in toBuyCtrl.items">
          Buy {{item.quantity}} {{item.name}}
          <button ng-click="toBuyCtrl.buyItem(item)">Bought</button>
        </li>
      </ul>
      <p ng-if="toBuyCtrl.items.length === 0">Everything is bought!</p>
    </div>
    
    <!-- Already Bought List -->
    <div class="list" ng-controller="AlreadyBoughtController as alreadyBoughtCtrl">
      <h2>Already Bought</h2>
      <ul>
        <li ng-repeat="item in alreadyBoughtCtrl.items">
          Bought {{item.quantity}} {{item.name}}
        </li>
      </ul>
      <p ng-if="alreadyBoughtCtrl.items.length === 0">Nothing bought yet</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
